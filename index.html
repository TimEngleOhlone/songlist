<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cherry Puddin' Lyric App</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-backgroundBlack font-ubuntu">
    <div
      class="align-center flex h-[65vh] flex-col bg-backgroundBlack md:h-[90vh] lg:mb-12 lg:h-[100%]"
    >
      <img
        src="images/Cherry Puddin 2.png"
        class="mx-auto mt-10 h-[300px] md:h-[500px] lg:h-[600px] lg:w-[1000px]"
        alt=""
      />
      <div class="mx-auto flex flex-col" action="">
        <label for="addSong">&nbsp;</label>
        <input
          type="text"
          autocomplete="off"
          id="artist_input"
          placeholder="Enter Artist"
          class="mb-4 w-52 rounded-xl bg-white px-2 py-1.5 text-center md:mb-6 md:w-96 md:py-3 md:text-2xl"
        />
        <input
          type="text"
          autocomplete="off"
          id="song_input"
          placeholder="Enter Song"
          class="mb-4 w-52 rounded-xl bg-white px-2 py-1.5 text-center md:mb-6 md:w-96 md:py-3 md:text-2xl"
        />
        <!-- <input
          type="submit"
          value="Add"
          id="add_input_btn"
          class="mx-auto w-24 rounded-lg bg-mainRed py-1 font-semibold text-mainGray hover:bg-hoverRed md:w-36 md:py-2 md:text-xl"
        /> -->
        <button
          id="add_input_btn"
          class="mx-auto w-24 rounded-lg bg-mainRed py-1 font-semibold text-mainGray hover:bg-hoverRed md:w-36 md:py-2 md:text-xl"
        >
          Add
        </button>
      </div>
    </div>
    <div class="align-center mx-auto flex w-[95%] flex-col">
      <ul class="flex flex-col justify-center text-mainGray" id="song_list">
        <li
          class="flex justify-center text-center text-lg md:text-4xl"
          style="display: none"
        >
          <a
            class=""
            href="https://www.google.com/search?q=${artistName}+${songName}+lyrics"
            ><span id="artist_name">${artistName}</span> &nbsp;-&nbsp;<span
              id="song_title"
              >${songName}</span
            ></a
          ><a
            class=""
            href="https://www.google.com/search?q=${artistName}+${songName}+ultimate+guitar"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="music-icon h-6 w-6 md:h-10 md:w-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z"
              /></svg
          ></a>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
